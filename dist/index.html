<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles/styles.css" />
  </head>
  <body>
    <div id="content">
      <div class="form-popup" id="myForm">
        <form class="form-container" action="/action_page.php">
          <input
            type="text"
            id="projectName"
            placeholder="Project Name"
            name="ProjectName"
            value=""
          />
          <input
            type="text"
            id="noteName"
            placeholder="Note Name"
            name="noteName"
            value=""
          />

          <input
            type="text"
            id="noteDescription"
            placeholder="Note Description"
            name="noteDescription"
            value=""
          />

          <button type="button" class="btn" id="firstButton">Add</button>
          <button type="button" class="btn cancel" onclick="closeForm()">
            Close
          </button>
        </form>
      </div>
      <button id="" type="button" class="open-button" onclick="openForm()">
        Add Note
      </button>
      <div class="main-container" id="mainContainer">
        <div class="main-container-child" id="projectButtons"></div>
        <div class="main-container-child" id="displayContent">
          <div id="temporaryDiv"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script>
      function openForm() {
        document.getElementById('myForm').style.display = 'block'
      }

      function closeForm() {
        document.getElementById('myForm').style.display = 'none'
      }
    </script>
  </body>
</html>
